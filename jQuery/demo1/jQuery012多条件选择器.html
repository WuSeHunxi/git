<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>

        //点击按钮,设置页面中的span标签,li标签,div标签的背景颜色

        $(function () {
            //通过多条件选择器获取元素,统一设置背景颜色
            $("#btn").click(function () {
                $("span,p,li,div").css("backgroundColor","yellow");
            });
        });
    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<span>这是一个span标签</span>
<p>导师喜欢男人</p>
<ul>
    <li>导师喜欢男人</li>
    <li>凤姐喜欢导师</li>
    <li>导师也喜欢凤姐</li>
</ul>
<div></div>
</body>
</html>
