			<p>&nbsp;&nbsp;香蕉（学名：Musa nana Lour.）芭蕉科芭蕉属植物，又指其果实。热带地区广泛栽培食用。香蕉味香、富含营养，终年可收获，在温带地区也很受重视。
			</p>
			<p>&nbsp;&nbsp;香蕉皮变黑其实是香蕉炭疽病的表现，因与人炭疽病症状相似而得名，病原菌是香蕉盘长孢，这种菌并不会对人体产生任何作用。这种症状只有在香蕉成熟时才会表现出来，表皮出现黑点说明香蕉已完全成熟，此时口感和风味最好。同时未成熟的香蕉中含有大量鞣酸，易导致便秘，成熟后鞣酸含量大大降低，因此表皮出现黑斑时是香蕉最佳食用时机。但当果肉也出现发黑、腐烂等现象时则不建议食用。
