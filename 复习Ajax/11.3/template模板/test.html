<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .items {
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            /*float: left;*/
            width: 320px;
            /*height: 320px;*/
            border: 1px solid #0094ff;
            overflow: hidden;
            margin: 10px 20px;
        }

        .item .title {
            display: block;
            width: 100%;
            position: relative;
        }

        .title img {
            display: block;
            width: 100%;
        }

        .title span {
            position: absolute;
            right: 20px;
            bottom: 0px;
            width: 50px;
            text-align: center;
            background-color: lightgray;
            color: gray;
            font-size: 13px;
            border-radius: 5px 5px 0 0;
        }

        .content {
            padding: 10px 0;
        }

        .content a {
            text-decoration: none;
            color: black;
            font-family: "微软雅黑";
            font-size: 16px;
        }

        .content p {
            color: gray;
            font-size: 13px;
            font-family: "微软雅黑";
            margin-bottom: 0;
        }

        .f_l {
            float: left;
        }

        .f_r {
            float: right;
        }

        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            zoom: 1;
        }

        .info {
            line-height: 25px;
        }

        .info img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .info a {
            color: gray;
            text-decoration: none;
            font-size: 12px;
            height: 20px;
            line-height: 20px;
            margin: 0 10px;
        }

        .getMore {
            width: 100px;
            height: 100px;
            border: none;
            text-align: center;
            background-color: hotpink;
            line-height: 100px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 900;
        }

        .getSome {
            width: 100px;
            height: 100px;
            border: none;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            background-color: yellowgreen;
            font-size: 20px;
            font-weight: 900;
        }

        .controls {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="controls">
        <div class="getMore">获取一条
        </div>
        <div class="getSome">获取多条
        </div>
    </div>
    <div class="items">
        <!--div作为容器-->

    </div>
    <script src="js/template-web.js"></script>
    <script type="text/html" id="template">
        <div class="item clearfix">
            <a href="#" class="title">
                <img src="{{img}}" alt="">
                <span>{{time}}</span>
            </a>
            <div class="content">
                <a href="#">{{title}}</a>
                <p>{{novel}}</p>
            </div>
            <div class="info clearfix">
                <a href="#" class="f_l"><img src="{{icon}}" alt="">{{name}}</a>
                <a href="#" class="f_r">信息：{{messNum}}</a>
                <a href="#" class="f_r">❤：{{startNum}}</a>
                <a href="#" class="f_r">赞：{{gooNum}}</a>
            </div>
        </div>
    </script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                type: 'get',
                url: '_api/smzdm_getSome.php',
                data: { num: 6 },
                success: function (data) {

                }
            })
        });

    </script>
</body>

</html>
