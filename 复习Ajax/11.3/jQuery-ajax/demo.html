<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="get请求" class="get">
    <input type="button" value="post请求" class="post">
    <input type="button" value="ajax请求" class="ajax">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        /**
         * 
         * 使用jQuery实现ajax的请求：$.get({})  $.post({})  $.ajax({})
         * 
        */
        $(function () {
            $('.get').click(function () {
                $.get('01.backSendData.php', { name: 'aajj', age: 12 }, function (data) {
                    alert(data);
                })
            })
            $('.post').click(function () {
                $.post('01.backSendData.php', { name: "idjd" }, function (data) {
                    console.log(data);
                })
            })
            $('.ajax').click(function () {
                $.ajax({
                    type: 'get',
                    url: '01.backSendData.php',
                    data: { name: "papa" },
                    success: function (data) {
                        console.log(data);
                    }
                })
            })

        });
    </script>
</body>

</html>
