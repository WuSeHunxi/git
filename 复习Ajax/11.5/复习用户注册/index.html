<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/init.css" />
    <link rel="stylesheet" type="text/css" href="./css/register.css" />
    <title>Document</title>
    <style>
        .sub.disabled {
            /* background-color: gray !important; */
            background: gray !important;
            cursor: not-allowed !important;
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/loading.gif') no-repeat center, gray;
            opacity: .7;
            display: none;
        }

        .tips {
            position: absolute;
            font-size: 20px;
            transform: translateY(-10px);
            display: none;
        }
    </style>
</head>

<body>
    <div id="bg"><img src="./images/wallpaper.jpg" alt=""></div>
    <div id="register">
        <div class="logo"><a href="./index.html"></a></div>
        <div class="box">
            <div class="regform">
                <h2>工具函数实现工具</h2>
                <form action="" method='post'>
                    <table>
                        <tr>
                            <td>用户名：</td>
                            <td><input type="text" name="name" id="name"></td>
                            <td><span class="tips"></span></td>
                        </tr>
                        <tr>
                            <td colspan='3' align='center'><input type="submit" value="注册登录" class="sub disabled"></td>
                        </tr>
                    </table>

                </form>
            </div>
        </div>
    </div>
    <div class=" quickreg">
        <h2>快速注册</h2>
        <div class="apps">
            <a class="qq" href="javascript:void(0)"></a>
            <a class="sina" href="javascript:void(0)"></a>
            <a class="taobao" href="javascript:void(0)"></a>
            <a class="tent" href="javascript:void(0)"></a>
            <a class="douban" href="javascript:void(0)"></a>
        </div>
        <div class="nowlog"><a href="./login.html">已有账户，现在去登录</a></div>
    </div>
    <div id="footer">
        <div class="copy">
            <p>网站开发测试中...</p>
            <p>版权所有 爱旅行 www.ailvxing.cc</p>
        </div>
    </div>
    <div class="cover"></div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/ajax.js"></script>
    <script>
        $(function () {
            $('.inputName').blur(function () {
                $('.cover').show();
                ajax({
                    url: '',
                    type: 'post',
                    data: {},
                    success: function (data) {
                        console.log(data);
                        $('.cover').hide();
                        $('.sub').removeClass('disabled');
                    }
                })
            });

            $('.sub').click(function () {
                if () {
                    $('.sub').addClass('disabled');
                    return;
                }
                $('.cover').show();
                ajax({
                    url: '',
                    type: '',
                    data: {},
                    success: function () {

                    }
                });

            });
        })
    </script>
</body>

</html>
