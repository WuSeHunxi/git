<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            width: 100px;
            height: 30px;
            background-color: pink;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>正在加载</p>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script id='template' type="text/html">


    </script>
    <script>
        $(function () {
            $('p').click(function () {
                $(this).html('.');
                var $this = $(this);
                var time = null;
                time = setInterval(function () {
                    var str = $this.html();
                    if (str.length > 5) {
                        str = '';
                    }
                    str += '.';
                    $this.html(str);
                    // console.log(str);
                }, 100);
            });
        })
    </script>
</body>

</html>
