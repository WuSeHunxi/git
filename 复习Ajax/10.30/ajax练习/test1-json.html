<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            margin: 50px auto;
            text-align: center;
            background: #ccc;
        }

        img {
            width: 200px;
            height: 200px;
            display: block;
            margin: 10px auto 10px;
            border: 1px solid #000;
        }

        p {
            text-align: center;
            background: pink;
        }
    </style>
</head>

<body>
    <div>
        <p id="title">商品标题的名称</p>
        <img src="" alt="">
        <p id="des">商品描述信息</p>
        <button name="nz">女装</button>
        <button name="bb">包包</button>
        <button name="tx">品牌鞋</button>
    </div>
    <script src="myAjax2.js"></script>

    <script>
        var oTitle = document.querySelector("#title");
        var oDes = document.querySelector("#des");
        var oImg = document.querySelector("img");
        var oBtns = document.querySelectorAll("button");
        oBtns[0].onclick = function (e) {
            var self = this;
            ajax({
                type: 'get',
                url: 'test1-json.php',
                data: {
                    "name": this.getAttribute("name")
                },
                timeout: 3000,
                success: function (xhr) {
                    // var res = xhr.responseText;
                    // console.log(res);
                    var name = self.getAttribute("name");
                    var str = xhr.responseText;
                    // 将数据解码转化成javascript对象
                    var obj = JSON.parse(str);
                    // console.log(obj);
                    var subObj = obj[name];//得到每一条
                    // console.log(subObj);
                    oTitle.innerHTML = subObj.title;
                    oDes.innerHTML = subObj.des;
                    oImg.setAttribute("src", subObj.image);
                },
                error: function (xhr) {
                    alert(xhr.status + "请求失败");
                }
            });
        }
    </script>
</body>

</html>
