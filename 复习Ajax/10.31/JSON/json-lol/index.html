<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    body {
      background-color: yellowgreen;
    }
    .show-box{
      width: 666px;
      margin: 20px auto;
      /* height: 666px; */
      min-height: 66px;
      border-radius: 20px;
      border: 1px solid #000;
      box-shadow: 0 0 30px skyblue;
    }
    td{
      border: 1px solid #000;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h2>lol数据解析</h2>
  <input type="button" value='获取LOL JSON数据'>

  <!--  展示数据的容器  -->
  <div class="show-box"></div>
</body>

</html>
<script>
  /*
      易错点
        1.onreadystatechange 多次 添加判断
        2.拼接字符串时 使用=号
        3. innerHTML(html) js jQ弄混了
  */
  // 注册事件
  document.querySelector('input').onclick = function () {
    //1.创建异步对象
    var xhr = new XMLHttpRequest();
    //2.设置请求行
    xhr.open('get', 'backHero.php');
    //3.设置请求头(get请求可以省略)

    //4.注册状态改变事件
    xhr.onreadystatechange = function () {
      //4.1判断状态&请求是否成功并使用数据
      if(xhr.readyState==4&&xhr.status==200){
        // console.log(xhr.responseText);
        // 解析JSON数据
        var heroArr = JSON.parse(xhr.responseText);
        console.log(heroArr);

        // 准备字符串
        var html = '';
        // table - 开头
        html='<table>';

        // 生成tr
        for(var i =0;i<heroArr.length;i++){
          // 当前循环的对象
          var currentHero = heroArr[i];
          // tr -开头
          html+='<tr>';

          // td
          html+='<td>'+currentHero.champion_name+'</td>';
          html+='<td>'+currentHero.champion_title+'</td>';
          html+='<td><img src="'+currentHero.champion_icon+'"></td>';

          // tr -结尾
          html+='</tr>';
        }

        // table - 结尾
        html+='</table>';

        // 拼接好了 table
        console.log(html);
        // 设置到页面上
        document.querySelector('.show-box').innerHTML = html;
        // document.querySelector('.show-box').innerHTML(html);
      }

    }
    //5.发送请求
    xhr.send(null);
  }
</script>
