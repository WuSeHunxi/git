    <script>

        /**
        ajax的应用场景：比如在注册用户名的时候，会给我们提示该用户名已经被注册，此时应用道德就是ajax技术
                       淘宝加入购物车的时候
                       使用百度地图拖拽
        什么是ajax？
            异步的javascript+XML ---> 允许浏览器与服务器通信而无需刷新当前页面的技术
        XMLHttpRequest对象
        XMLHttpRequest对象的方法：
                open()
                send()：像服务端发送请求
                setRequestHeader()：post请求时使用

        使用ajax的步骤：
            创建XMLHttpRequest对象
            调用open方法
            调用send方法
            为该对象添加onreadystatechange响应函数
            判断响应是否完成
            在判断响应是否可用
            打印响应结果responseText
        ====>
            真正的步骤： 创建一个异步对象
                        设置请求方式和请求地址
                        发送请求
                        监听状态的变化
                        处理返回的结果

        onreadystatechange()-->该事件是由服务器通知客户端当前的通信状态
                在ajax执行的过程中服务器会通知当前的通信状态
                这依靠更新XMLHttpRequest对象的readyState来实现
        */

    </script>
