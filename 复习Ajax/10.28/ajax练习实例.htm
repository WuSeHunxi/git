<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #container {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-color: yellow;
            margin: 20px auto;
            position: relative;
            /* box-sizing: border-box; */
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin-top: 20px;
            margin-left: 100px;
        }

        button {
            height: 30px;
            width: 40px;
            cursor: pointer;
            margin-top: 50px;
            margin-left: 60px;
        }
    </style>
</head>

<body>
    <div id="container">
        <p id="title">商品标题名称</p>
        <div class="box"></div>
        <p id="des">商品描述信息</p>
        <button name="nz" clas="clothes">女装</button>
        <button name="bb" class="bag">包包</button>
        <button name="tx" class="shoes">鞋子</button>
    </div>
    <script src="jquery-1.12.2.min.js"></script>
    <script>
        var oTitles = document.querySelector("#title");
        var oDes = document.querySelector("#des");
        var oImg = document.querySelector("shoes");
        var oBtn = document.querySelectorAll('button');
        oBtn[0].onclick = function () {
            $.ajax({
                type: "get",
                url: "test.php",
                data: { "name": $(this).setAttribute("name") },
                timeout: 3000,
                success: function (xhr) {
                    var res = xhr.responseText.split('|');
                    oTitles.innerHTML = res[0];
                    oDes.innerHTML = res[1];


                },
                error: function (xhr) {
                    alert(xhr.status);
                }
            })
        }
    </script>
</body>

</html>
