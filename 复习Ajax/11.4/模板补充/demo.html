<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="js/template-web.js"></script>
    <script type="text/html" id="template">
        {{if(male=='女')}}
        <ul>
            <li>{{name}}</li>
            <li>{{age}}</li>
        </ul>
        {{else if male=='男'}}
        <ul>
            <li>{{name}}</li>
            <li>{{age}}</li>
        </ul>
        {{/if}}
    </script>
    <script>
        var man = {
            male: '男',
            name: '吴世勋',
            age: 25
        };
        var woman = {
            male: '女',
            name: '那心怡',
            age: 22
        };
        var result = template('template', man);
        var result2 = template('template', woman);
        console.log(result);
        console.log(result2);
    </script>
</body>

</html>
