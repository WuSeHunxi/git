<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        /*封装一个工具类*/
        .clearfix::after {
            content: '';
            clear: both;
            display: block;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .header {
            height: 98px;
        }

        .header-panel {
            width: 1130px;
            margin: 0 auto;
            height: 98px;
            /* background-color: #f0f; */
        }

        .header-img {
            width: 200px;
            height: 98px;
            background: url('https://account.xiaomi.com/static/res/7f6f2f5/account-static/respassport/acc-2014/img/mistore_logo.png') no-repeat;

        }

        .content {
            /*子随父相*/
            position: relative;
        }

        .content-bg {
            height: 588px;
            background-image: url('https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/e8201bfbb8c9d474a48da76f7d81a5c7.jpg');
            background-position: center center;
        }

        .login-panel {
            width: 1130px;
            /* background-color: blue; */
            position: absolute;
            height: 558px;
            top: 0;
            left: 50%;
            margin-left: -565px;
        }

        .login-form {
            width: 410px;
            height: 525px;
            background-color: #fff;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        /*水平居中*/
        .lf-header {
            text-align: center;
            padding: 20px 0;
        }

        .lf-header a {
            color: #666;
            font-size: 24px;
        }

        .lf-header .active {
            color: #f56600;
        }

        .lf-header .line {
            border: 1px solid #e0e0e0;
            margin: 0 35px 0 42px;
        }

        .login-area {
            width: 348px;
            margin: 0 auto;
        }

        .inp-bar input {
            width: 306px;
            /*为了不让输入的内容紧贴input的边*/
            padding: 13px 16px 13px 14px;
            font-size: 14px;
            margin-bottom: 14px;
            border: 1px solid #eee;
        }

        .login-area button {
            font-size: 14px;
            width: 306px;
            height: 50px;
            background-color: #f56000;
            border: 0;
            color: #fff;
        }

        .text-info .left {
            float: left;
            color: #f56000;
        }

        .text-info .right {
            float: right;
        }

        .lf-footer {
            width: 348px;
            margin: 0 auto;
        }

        fieldset {
            border: 0;
        }

        .login-type {
            text-align: center;
            /* border-width: 1px 0 0 0; */
            border-top: 1px solid #ddd;
            color: #ddd;
        }

        .login-type legend {
            margin: 0 auto;
        }

        .logo-icon a {
            display: inline-block;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-panel">
            <div class="header-img"></div>
        </div>
    </div>
    <div class="content">
        <div class="content-bg"></div>
        <div class="login-panel">
            <div class="login-form">
                <div class="lf-header">
                    <a href="javascript:void(0);" class="active">账号登录</a>
                    <!-- 利用span实现一个竖线 -->
                    <span class="line"></span>
                    <a href="javascript:void(0);">扫码登录</a>
                </div>
                <div class="lf-content">
                    <!-- 将中间的输入框部分水平居中 -->
                    <div class="login-area">
                        <div class="inp-bar">
                            <input type="text" placeholder="邮箱/手机号码/小米ID">
                            <input type="password" placeholder="密码">
                        </div>
                        <button>登录</button>
                        <div class="text-info clearfix">
                            <div class="left">
                                <a href="javascript:void(0);">手机短信登录/注册</a>
                            </div>
                            <div class="right">
                                <a href="javascript:void(0);">立即注册</a>
                                <span>|</span>
                                <a href="javascript:void(0);">忘记密码</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lf-footer">
                    <fieldset class="login-type">
                        <legend>其他方式登录</legend>
                    </fieldset>
                    <div class="logo-icon">
                        <a class="qq" href="javascript:void(0);">
                            <i></i>
                        </a>
                        <a class="sina" href="javascript:void(0);">
                            <i></i>
                        </a>
                        <a class="alipay" href="javascript:void(0);">
                            <i></i>
                        </a>
                        <a class='wechat' href="javascript:void(0);">
                            <i></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer"></div>
    <!-- 
        实现块级元素的水平居中：块级元素的宽度固定
            margin:0 auto;
        要想显示背景图片必须得有宽度和高度

        已经定位的元素不能够使用margin:0 auto;居中
    -->
</body>

</html>
