<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 1600px;
            background-color: #FF0;
        }

        .go-top {
            width: 40px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            /* fixed是固定定位--->相对于浏览器进行定位的 */
            position: fixed;
            right: 20px;
            bottom: 0;
        }
    </style>
</head>

<body>

    <!-- 
        定位的值为absolute时会脱离文档流 
        定位的值为relative时也脱离了文档流，但是没有释放原有的空间，即它的影子留在了浏览器，并挪动了一定的位置，
        定位脱离文档流之后，会覆盖周围的文字，但是浮动会不会
    -->

    <div class="box"></div>
    <div class="go-top">top</div>
</body>

</html>
