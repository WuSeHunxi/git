<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 1600px;
            background-color: #FF0;
        }

        .go-top {
            width: 40px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            /* fixed是固定定位 */
            position: fixed;
            right: 20px;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="go-top">top</div>
</body>

</html>
