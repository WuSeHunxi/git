<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    编码字符集：UTF-8
    移动端适配：viewport
    h1-h6：自带样式标签，通常作为标题使用
    i：斜体，目前多用于图标
    <h1>hello world</h1>
    <i>hello world</i>


</body>

</html>
