<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body>

    编码字符集：UTF-8
    移动端适配：viewport

    h1-h6：自带样式标签，通常作为标题使用
    i：斜体，目前多用于图标
    <h1>hello world</h1>
    <i>hello world</i>

    span：放文本的标签
    ul,li：列表标签
    <span>hello world</span>
    <ul>
        <li>hah</li>
        <li>aaa</li>
    </ul>

    img：需要和src属性相配合使用
    alt：图片加载失败时图片的提示信息
    title：鼠标放在图片上时的信息

    行级元素和块级元素：

    css：改变页面样式
    颜色的表示方法：16进制 rgba() rgbb()

    body自带margin:8px

    类选择器：.类名

    
</body>

</html>
