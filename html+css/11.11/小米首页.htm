<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1504282_2565oc8te7p.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;

        }

        a {
            text-decoration: none;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .site-topbar {
            height: 40px;
            background-color: #333;
        }

        .st-content {
            position: relative;
            /* background: red; */
            width: 1226px;
            margin: 0 auto;
        }

        .st-content ul li {
            float: left;
            height: 40px;
            line-height: 40px;
            font-size: 12px;
            color: #b0b0b0;
        }

        .st-content li a {
            color: #b0b0b0;
        }

        .st-content li span {
            margin: 0 5px;
        }

        .st-content .right {
            position: absolute;
            right: 0;
            top: 0;
        }

        .st-content .right a,
        .topbar-btn {
            color: #b0b0b0;
            font-size: 12px;
        }

        .topbar-btn,
        .topbar-cart {
            float: left;
            height: 40px;
            line-height: 40px;
        }

        .topbar-cart {
            background-color: #424242;
            margin-left: 10px;
            padding: 0 10px;
        }

        .st-content .left a:hover {
            color: #fff;
        }

        .down {
            position: relative;
        }

        .down .drop-down {
            position: absolute;
            top: 30px;
            left: -35px;
            display: none;
        }

        /* .down:hover {
            display: block;
        } */

        .down .drop-down .dd-top {
            height: 20px;
            width: 20px;
            background-color: #fff;
            transform: rotate(45deg);
            margin: 0 auto;
            position: relative;
            /*修改层级：为了能够显示在下部分的上面*/
            z-index: 10;
        }

        .down .drop-down .dd-bottom {
            width: 124px;
            height: 200px;
            background-color: #fff;
            position: relative;
            top: -10px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .down:hover .drop-down {
            display: block;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <div class="site-topbar">
        <div class="st-content">
            <div class="left">
                <ul class="clearfix">
                    <li><a href="—">小米商城</a><span class="line">|</span></li>
                    <li><a href="—">MIUI</a><span class="line">|</span></li>
                    <li><a href="—">IoT</a><span class="line">|</span></li>
                    <li><a href="—">云服务</a><span class="line">|</span></li>
                    <li><a href="—">金融</a><span class="line">|</span></li>
                    <li><a href="—">有品</a><span class="line">|</span></li>
                    <li><a href="—">小爱开放平台</a><span class="line">|</span></li>
                    <li><a href="—">政企服务</a><span class="line">|</span></li>
                    <li><a href="—">资质证照</a><span class="line">|</span></li>
                    <li><a href="—">协议规则</a><span class="line">|</span></li>
                    <li class="down"><a href="—">下载App</a><span class="line">|</span>
                        <div class="drop-down">
                            <div class="dd-top"></div>
                            <div class="dd-bottom">
                                <img src="https://i1.mifile.cn/f/i/17/appdownload/download.png?1" alt="小米商城" width="90"
                                    height="90" style="padding-top:15px; margin:0 auto;display: block;">
                            </div>
                        </div>
                    </li>
                    <li><a href="—">select region</a><span class="line"></span></li>
                </ul>
            </div>
            <div class="right">
                <div class="topbar-btn">
                    <a href="">登录</a>
                    <span></span>
                    <a href="">注册</a>
                </div>
                <div class="topbar-cart">
                    <a href="">
                        <i class="iconfont icon-car"></i>
                        购物车(0)
                    </a>


                </div>
            </div>
        </div>
    </div>
    <div class="site-header"></div>
    <div class="container"></div>
    <div class="row"></div>
</body>

</html>
