<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* div {
            width: 0;
            height: 0;
            border-width: 10px 10px 10px 10px;

            border-style: solid;
            border-color: blue transparent transparent transparent;
        } */

        .parent {
            position: relative;
            display: none;
        }

        span:hover {
            display: block;
        }

        .child1 {
            width: 20px;
            height: 20px;
            background-color: #ff0;
            transform: rotate(45deg);
            margin-left: 30px;
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .child2 {
            width: 100px;
            height: 200px;
            background-color: #ff0;
            position: absolute;
            top: 40px;
        }
    </style>
</head>

<body>
    <!-- 做三角形和方形的拼接 -->
    <!-- <div></div> -->
    <span>hello world</span>
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
    </div>
</body>

</html>
