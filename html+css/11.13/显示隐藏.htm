<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1,
        .div2 {
            width: 200px;
            height: 200px;
        }

        .div1 {
            background-color: #f0f;
            /* opacity: 0;-->还有位置 */
            /* display: none;-->不再占有位置 */
        }

        .div2 {
            background-color: #00f;
        }
    </style>
</head>

<body>
    <!-- 显示和隐藏 -->
    <!-- 重绘重排
        重绘：只改变元素的外观 颜色 透明度
        重排：改变元素的位置
    -->
    <div class="div1"></div>
    <div class="div2"></div>
</body>

</html>
