<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #00f;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            /*all --> 表示监听所有的属性*/
            transition: all 1s ease;
        }

        div:hover {
            transform: rotate(45deg) scale(2);
        }
    </style>
</head>

<body>
    
    <!-- transform有一个translateZ的属性，这个属性要想好使的话必须在该元素的父级上加一个preserve-3d，让其变成一个3d环境 -->

    <div></div>
</body>

</html>
