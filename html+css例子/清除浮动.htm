<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father{
            width: 500px;
            border:1px solid #ccc;
            /* overflow: hidden; */
        }
        .clearfix:after{
            content: "";
            height:0;
            display:block;
            clear:both;
            visibility: hidden;
        }
        /* .clearfix:after,.clearfix:before{
            content: "";
            display:table;
        }
        .clearfix::after{
            clear: both;
        } */
        .clearfix{
            *zoom:1;
        }
        .left{
            width: 200px;
            height: 20px;
            background-color: #ff0;
            float: left;
        }
        .right{
            float:right;
            width: 200px;
            height: 300px;
            background-color: #f0f;
        }
        .others{
            width: 700px;
            height: 100px;
            background-color: #00f;
        }
        /* .clear{
            clear: both;
        } */
    </style>
</head>
<body>
    <div class="father clearfix">
        <div class="left"></div>
        <div class="right"></div>
        <!-- <div class="clear"></div> -->
    </div>
    <div class="others"></div>
</body>
</html>
