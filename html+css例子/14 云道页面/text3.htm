<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .top{
            background: url("images/top.png") no-repeat top center;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 44px;
        }
        .body{
            width: 1002px;
            height: 760px;
            margin: 44px auto;
        }
        .left,.right{
            width: 120px;
            height: 228px;
            position: fixed;
            top: 200px;
        }
        .left{
            left: 0;    
        }
        .right{
            right: 0;
        }
    </style>
</head>
<body>
    <!-- 左右两个广告谁也不属于，是独立的，直接放在整个布局的外面即可 -->
    <img src="images/ad-l.png" alt="" class="left">
    <img src="images/ad-r.png" alt="" class="right">
    <div class="top"></div>
    <div class="body">
        <img src="images/box.png" alt="">
    </div>
</body>
</html>
