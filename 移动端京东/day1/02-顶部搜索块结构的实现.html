<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .jd_search{
            width: 100%;
            height: 40px;
            background-color: #ccc;
            position: relative;
        }
        .jd_logo{
            width: 100px;
            height: 100%;
            display: block;
            background-color: green;
            position: absolute;
            left: 0;
            top:0;
        }
        .jd_login{
            width: 100px;
            height: 100%;
            display: block;
            background-color: blue;
            position: absolute;
            top: 0;
            right: 0;
        }
        /*.jd_searchBox{
            !*宽度参照父容器,不能人为设置具体的宽度值*!
            margin:0 100px;
            height: 100%;
            background-color: red;
        }*/
        .jd_searchBox{
            width: 100%;
            height: 100%;
            padding:0px 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="jd_search">
    <a href="javascript:;" class="jd_logo"></a>
    <form action="" class="jd_searchBox">
        <input type="text">
    </form>
    <a href="javascript:;" class="jd_login">登录</a>
</div>
</body>
</html>
