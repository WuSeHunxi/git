<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        a {
            width: 100px;
            height: 100px;
            display: block; 
            border: 1px solid #ccc;             
            -webkit-tap-highlight-color: transparent;
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <a href="#">首页</a>
    <input type="text">
    <div></div>
</body>

</html>
