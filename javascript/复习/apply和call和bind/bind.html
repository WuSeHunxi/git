<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function f1(x, y) {
            console.log((x + y) + ":===>" + this.age);
        }

        f1.bind();// 是把f1这个函数复制了一份，把参数传入到f1函数中

        // bind方法是复制的意思，参数可以在复制的时候传递，也可以在复制之后调用的时候传递
        var ff = f1.bind(null, 10, 20);
        ff();

        var fff = f1.bind(null);
        fff(1, 1);// 复制之后调用的时候传递参数


        /**
        apply和call是在调用的时候改变了this的指向，而bind是在复制一份的时候改变了this的指向
        */
        function Person(age) {
            this.age = age;
        }
        Person.prototype.eat = function () {
            console.log("我今年：" + this.age + "岁了");
        }
        var per = new Person(20);
        per.eat();
        var p = f1.bind(per, 10, 1);
        p();
    </script>
</body>

</html>
