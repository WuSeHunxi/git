<body>
    <script>


        //递归：在函数中调用函数自己，递归必须要有结束条件

        // 求n个数字的和
        function getSum(n) {
            if (n == 1) {
                return 1;
            }
            return n + getSum(n - 1);
        }
        var result = getSum(4);
        console.log(result);
    </script>
</body>
