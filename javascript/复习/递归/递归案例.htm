<body>
    <script>

        // 求一个数字各个位数上数字的和
        function getSum(x) {
            if (x < 10) {
                return x;
            }
            return x % 10 + getSum(parseInt(x / 10));
        }
        console.log(getSum(123));
    </script>
</body>
