<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        function f1() {
            var num = 10;
            num++;
            console.log(num);
        }
        // 这里的f1调用了三次
        f1();//11-->每次调用的时候都重新声明了num
        f1();//11
        f1();//11


        //缓存数据
        function ff() {
            var num = 10;
            return function () {
                num++;
                return num;
            }
        }
        // 这里的ff调用了一次，因此num只声明了一次变量
        var fff = ff();
        // 缓存了数据
        console.log(fff());//11
        console.log(fff());//12=11++
        console.log(fff());//13=12++
    </script>
</body>

</html>
