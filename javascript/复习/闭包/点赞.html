<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        li {
            list-style: none;
            float: left;
            margin-right: 30px;
        }

        input {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <li><input type="button" value="赞(0)"></li>
    <li><input type="button" value="赞(0)"></li>
    <li><input type="button" value="赞(0)"></li>
    <li><input type="button" value="赞(0)"></li>
    <script>
        var btn = document.getElementsByTagName("input");
        var value = 1;
        // for (var i = 0; i < btn.length; i++) {
        //     btn[i].onclick = function () {
        //         // 这直接导致value在别人的基础上修改，这是错误的，为了互不影响要使用闭包（记录自己的数据，和别人互不干涉）
        //         this.value = "赞(" + (value++) + ")";
        //     }
        // }


        // 定义一个函数，实现闭包，解决上述问题
        function change() {
            var value = 1;
            return function () {
                // 同一个按钮会接着递增
                this.value = "赞(" + (value++) + ")";
            };
        }
        for (var i = 0; i < btn.length; i++) {
            // 每次点击不同的按钮时就会调用change这个函数，value也会重新声明
            btn[i].onclick = change();
            // btn[i].onclick();
        }
    </script>
</body>

</html>
