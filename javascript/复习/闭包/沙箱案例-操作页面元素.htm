<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>hajadhud</div>
    <div>hajadhud</div>
    <div>hajadhud</div>
    <p>PPSJS</p>
    <p>PPSJS</p>
    <p>PPSJS</p>
    <p>PPSJS</p>
    <script>

        // 没有相互影响
        var dvObj = 20;
        var pObj = 10;


        (function () {
            function getTag(tag) {
                return document.getElementsByTagName(tag);
            }
            var dvObj = getTag("div");
            var pObj = getTag("p");
            for (var i = 0; i < dvObj.length; i++) {
                dvObj[i].style.backgroundColor = "yellow";
            }
            for (var i = 0; i < pObj.length; i++) {
                pObj[i].style.backgroundColor = "blue";
            }
        })();

    </script>
</body>

</html>
