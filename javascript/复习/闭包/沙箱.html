<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 沙箱：环境，黑盒，在虚拟的环境中模拟真实世界做实验，实验结果和真实世界的结果一样，但是不会影响真实世界


        var num = 10;
        console.log(num);
        // 沙箱虚拟环境的代码-->利用函数的自调用
        (function () {
            // 在该自调用函数中，num相等于外界的全局变量，在该函数作用域下，可以随时使用
            var num = 10;
            console.log(num);
        }());

        (function () {
            var num = 10;
            console.log(num);
        })();
    </script>
</body>

</html>
