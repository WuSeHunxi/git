<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>

        // 求两个数字的和
        function addSum(a, b) {
            var result = 0;
            result = a + b;
            console.log(result);
        }
        addSum(2, 3);

        // 求两个数字中的最大值
        function getMax(x, y) {
            var max = 0;
            if (x > y) {
                max = x;
            } else {
                max = y;
            }
            console.log(max);
        }
        getMax(1, 2);

        // 所有数字之和
        function getSum() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            console.log(sum);
        }
        getSum(1, 2, 3, 4);
    </script>
</body>

</html>
