<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数参数的目的：函数在调用的时候，能对用户传进来的值进行操作 

        /**
            实参和形参
                实参：函数在调用的时候小括号里传入的值叫实参，实参可以是变量也可以是数值
                形参：函数在定义的时候小括号里的变量叫形参
        */

        /**
         * 
         * arguments：通常是传入的参数不确定时会使用，arguments代表的就是参数数组
         * 
        */

        function getSum() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum = sum + arguments[i];
            }
            return sum;
        }
        var result = getSum(1, 2, 3, 4);
        console.log(result);


        /**
            js中没有块级作用域
            在函数内部定义的变量是局部变量，除函数以外，在其他任何位置定义的变量都是全局变量
        */
    </script>
</body>

</html>
