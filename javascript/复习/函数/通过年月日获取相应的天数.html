<body>
    <script>
        // 获取天数：要判断是否是闰年
        function isLeapYear(year) {
            return year % 4 == 0 && year % 100 != 0 || year % 400 == 0;
        }
        function getDays(year, month, day) { // 将传入的参数进行操作
            var days = day;
            if (month == 1) {
                return days;
            }
            var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            for (var i = 0; i < month - 1; i++) {
                days += months[i];
            }
            if (isLeapYear(year) && month > 2) {
                days++;
            }
            return days;
        }
        console.log(getDays(2017, 10, 17));
    </script>
</body>
