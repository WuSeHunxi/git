        function isLeapYear(year) {
            return year % 400 == 0 || year % 4 == 0 && year % 100 != 0;
        }

        function getDays(year, month, day) {
            // 想要获取的变量是天数，因此返回值就是day
            var days = day;

            // 当处于一月份的时候是个特例
            if (month == 1) {
                days = day;
            }
            //其他月份时
            var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            for (var i = 0; i < month - 1; i++) {
                days = days + months[i];
            }
            return days;
