<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        console.log(arr);

        var arr1 = new Array();
        console.log(arr1);// --> []

        var arr2 = new Array(3); // 数组中的每一个值都是空
        console.log(arr2[2]);// --> undefined 

        /*
        数组应注意的问题：
            索引值：0~长度-1；
            只能使用索引值才能获取数值
        */
    </script>
</body>

</html>
