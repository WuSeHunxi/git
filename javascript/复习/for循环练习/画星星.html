<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        // 正方形样式的五角星
        // 实现双层for循环
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5; j++) {
                document.write("★");
            }
            document.write("<br/>");
        }


        // 三角形样式的五角星
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < i; j++) {
                document.write("★");
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>
