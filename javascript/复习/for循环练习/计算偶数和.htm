<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0;
        var sum1 = 0;
        for (var i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                sum = sum + i;
            } else {
                sum1 = sum1 + i;
            }
        }
        console.log(sum + "   " + sum1);
    </script>
</body>

</html>
