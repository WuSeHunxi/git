<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function createObj(name, age) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.sayHi = function () {
                console.log(this.name + "    " + this.age);
            };
            return obj; // 一定要返回obj对象
        }
        var p1 = new createObj("haha", 21);
        p1.sayHi();
    </script>
</body>

</html>
