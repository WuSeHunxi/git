<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {};
        obj.name = "pappa";
        obj.age = 19;
        obj.eat = function () {
            console.log(this.name + "  " + this.age);
        }
        obj.eat();


        /*
            总而言之，字面量对象是一次性的，而使用构造函数创建的对象更常用，工厂模式创建的方法相对于较为复杂

        */
    </script>
</body>

</html>
