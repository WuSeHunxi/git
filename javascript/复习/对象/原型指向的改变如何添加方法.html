    <script>
        // 改变原型的指向时，如何添加方法

        function Person(name) {
            this.name = name;
        }

        var per = new Person("lalla");

        Person.prototype = {
            eat: function () {
                console.log("eat");
            }
        }

        per.eat();
    </script>
