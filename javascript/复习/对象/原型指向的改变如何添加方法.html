<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 改变原型的指向时，如何添加方法

        function Person(name) {
            this.name = name;
        }

        function Student(age) {
            this.age = age;
        }

        Student.prototype.drink = function () { //先添加了方法
            console.log("drink");
        }

        Student.prototype = Person.prototype; // 改变了Students的指向

        Person.prototype = {
            eat: function () {
                console.log("eat");
            }
        }

        var per = new Person("lalla");
        var stu = new Student(10);

        stu.drink();// 无执行，必须要先改变指向才能添加方法

        per.eat();//eat
    </script>
</body>

</html>
