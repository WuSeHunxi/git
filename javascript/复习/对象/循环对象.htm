<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        // 对象的循环使用for-in

        var obj = {
            name: "ooo",
            age: 10
        }

        for (var key in obj) {
            console.log(key + " : " + obj[key]);
        }
    </script>
</body>

</html>
