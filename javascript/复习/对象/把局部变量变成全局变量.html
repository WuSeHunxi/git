<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        // 函数自调用：声明的同时直接调用了

        // (function(形参){

        // })(实参)

        (function (win) {
            var num = 10;
            win.num = num;
        })(window);

        // 通过立即执行函数把局部变量变成了全局变量

        console.log(num);
    </script>
</body>

</html>
