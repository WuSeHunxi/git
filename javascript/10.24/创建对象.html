<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: "oqoqo",
            age: 19
        };

        // 对象可以获取属性，也可以添加新的属性
        console.log(obj.name + "   " + obj.age);
        console.log(obj.kkk);

        // 构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        var per = new Person("papp", 12);
        console.log(per.name + "   " + per.age);


        //工厂模式
        function createObj(name, age) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            return obj;
        }
        createObj("lal", 12);
    </script>
</body>

</html
