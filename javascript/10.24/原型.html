<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建对象的时候如果每一个对象的属性和方法都要开辟空间的话，会浪费资源，为了节省资源，达到数据共享的目的，出现了原型这个概念

        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.eat = function () {
            console.log("eat");
        }
        Person.prototype.sex = "男";

        var per = new Person("papa", 2);
        console.log(per.sex);



        //原型对象
        /**
        构造函数的.prototype--->原型对象
        实例对象的.__proto__--->原型对象
        */

        console.log(per.__proto__);//得到的是一个对象，该对象包含的是在原型上添加的属性和方法还有指向构造函数的构造器constructor
        console.log(Person.prototype);//和上面的是一样的

        //因此
        console.log(per.__proto__ === Person.prototype);//trues

        /**
        改变原型的指向--> 构造函数.prototype
        */

        function Student(study) {
            this.study = study;
        }
        var obj = Student.prototype;
        console.log(Student.prototype);
        Student.prototype = {

        };
        console.log(obj === Student.prototype);//false，此时上面的操作改变了原型对象指向



    </script>
</body>

</html>
