    <script>


        function sumDays(year, month, day) {
            var days = day;
            var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            // 计算天数
            if (month == 1) {
                days = day;
            }
            for (var i = 0; i < month - 1; i++) {
                days += months[i];
            }
            return days;
        }

        var result = sumDays(2019, 3, 21);
        console.log(result);
    </script>
