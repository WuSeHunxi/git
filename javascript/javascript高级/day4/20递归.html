  <title>title</title>
  <script>
    //递归:函数中调用函数自己,此时就是递归,递归一定要有结束的条件
    //

    var i = 0;
    function f1() {
      i++;
      if (i < 5) {
        f1();
      }
      console.log("从前有个山,山里有个庙,庙里有个和尚给小和尚讲故事:");

    }

    f1();
  </script>
